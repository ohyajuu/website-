<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            min-height: 100vh;
            margin:0px;
            background-color: #f5f5f5;
gap: 20px;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            cursor: pointer;
        }
        .address-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
        }
        .address-container .form-group {
            flex: 1 1 calc(50% - 10px);
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #2d46c3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .submit-btn:hover {
            background: #2d46c3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admission Form</h2>
        <form>
            <div class="form-group">
                <label for="faculty">Faculty</label>
                <select id="faculty" name="Faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Science">Science</option>
                    <option value="secondary">Management</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Level</label>
                <input type="name" id="Level" name="Level" placeholder="Enter your level" required>
            </div>
            <div class="form-group">
                <label for="shift">Choose Shift</label>
                <select id="shift" name="shift" required>
                    <option value="">Select shift</option>
                    <option value="morning">Morning</option>
                    <option value="Day">Day</option>
                    <option value="mid-day">Mid-Day</option>
                </select>
            </div>
        </form>
    </div>
    <div class="form-container">
        <h2>Personal Information</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
        </form>
    </div>
    <div class="form-container">
            <h2>Address Information</h2>
            <form class="address-container">
                <div class="form-group">
                    <label for="ward">Ward Number</label>
                    <input type="number" id="ward" name="ward" placeholder="Enter your ward number" required>
                </div>
                <div class="form-group">
                    <label for="vdc">VDC/Municipality</label>
                    <input type="text" id="vdc" name="vdc" placeholder="Enter your VDC or municipality" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" placeholder="Enter your district" required>
                </div>
            </form>
        </div>
    <button type="submit" class="submit-btn">Submit</button>
</body>
</html>
